  <div class="container">
    <hr>
      <h2 style="text-align: center;margin-top: 20PX;">Medicines   List</h2>
    <hr>
  <div class="tableFixHead">
    <br>
    <table class="table table-striped">
      <thead class="table-header">
        <tr>
          <th>Id</th>
          <th>Drug Name</th>
          <th>Total Stocks</th>    
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let med of medicineArray">
            <th>{{med.id}}</th>
            <td>{{med.drug}}</td>
            <td>{{med.stock}}</td>
            <td><button (click)="delete(med.id)" class="btn btn-danger">Delete</button></td>
          </tr>
        <br>
      </tbody>
    </table>
