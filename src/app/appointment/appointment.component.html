<div class="container">
  <hr>
    <h2 style="text-align: center;margin-top: 20PX;">Appointment List</h2>
  <hr>
  <br>
<div class="tableFixHead">
  <br>
  <table class="table table-striped">
    <thead class="table-header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>    
        <th>Phone Number</th>
        <th>Symptoms</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pat of appointmentArray">
          <th>{{pat.id}}</th>
          <td>{{pat.name}}</td>
          <td>{{pat.age}}</td>
          <td>{{pat.phone}}</td>
          <td>{{pat.symptoms}}</td>
        </tr>
      <br>
    </tbody>
  </table>
  </div>
